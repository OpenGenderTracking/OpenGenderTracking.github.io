<div class="page-header">
  {% if page.show_logo == true %}
    <img src="/assets/images/logo.jpg" align="left" style="margin-right: 15px" />
  {% endif %}
  <h1>{{ page.title }} {% if page.tagline %} <br/><small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>
